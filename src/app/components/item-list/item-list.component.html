<table #dataTable class="display" style="width:100%" datatable>
    <thead>
        <tr>
            <th>ID</th>
            <th>list ID</th>
            <th>NAME</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of itemList">
            <td>{{ item.id }}</td>
            <td>{{ item.listId }}</td>
            <td>{{ item.name }}</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <th>ID</th>
            <th>List ID</th>
            <th>Name</th>
        </tr>
    </tfoot>
</table>
